<!-- ion top bar (navigation) -->
<ion-header-bar class="bar-calm">
  <h1 class="title">HangOut</h1>
</ion-header-bar>

<ion-view view-title="Home">
  <ion-content>
    <!-- a single user -->
    <div class="results-cards-list">
      <div ng-repeat="person in userResults">
        <div class="card">
          <div class="item item-text-wrap">
            <div class="row">
              <div class="col">
                <center>
                  <img class="home-profile-pic" ng-src="{{person.profilePic}}">
                </center>

              </div>
              <div class="col">
                <center>
                  <p class="home-username"><b> {{ person.username }} </b></p>
                  <p class="home-distance">{{person.distanceMiles}} miles away</p>
                  <!-- &nbsp; -->
                  <a><i class="user-card-msg-icon ion-paper-airplane calm"></i></a>
                  <a><i class="user-card-msg-icon ion-android-mail calm"></i></a>

                  <a><i class="user-card-msg-icon ion-android-person-add calm"></i></a>

                </center>
                



              </div>
            </div>
          </div>
          <div class="item item-text-wrap">
            <div class="row">
              <div class="col user-card-column">
                <center>

                <a><i class="user-card ion-happy calm"></i></a>
                <!-- <div href="" icon-on="ion-happy">asd</div> -->
                <!-- </br> -->
              </center>

              </div>
              <div class="col col-67 user-card-column">
                <div class="user-card-list"><center>
                  <p ng-repeat="name in person.activities" 
                      href="#" 
                      class="user-card-list-item">
                      {{ name }}
                  </p>
                  <!-- <a class='user-card-see-more'href="#">...</a> -->
                </center>
                </div>
              </div>
            </div>
          </div>

          <div class="item item-text-wrap">
            <div class="row">
              <div class="col user-card-column">
                <center>
                <a><i class="user-card ion-ios-heart calm"></i></a>
                <!-- <div href="" icon-on="ion-happy">asd</div> -->
                <!-- </br> -->
                </center>

              </div>
              <div class="col col-67 user-card-column">
                <div class="user-card-list">
                  <center>
                  <p ng-repeat="name in person.likesTopThree" 
                      href="#" 
                      class="user-card-list-item">
                      {{ name }}
                  </p>
                  <a class='user-card-see-more'href="#">...</a>
                </center>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
