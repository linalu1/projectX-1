<ion-header-bar class="bar-calm">
  <button class="button button-clear" ng-click="redirectToProfileSettings()">Back</button>
  <h1 class="title">Options</h1>
</ion-header-bar>

<ion-view view-title="findSettings">
  <ion-content has-bouncing="true" class="has-header has-tabs">

    <ul class="list settings-toggle-menu">
      <li class="item item-toggle">
         Notifications
         <label class="toggle toggle-calm">
           <input type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>
    </ul>

    <ul class="list settings-legal-menu">
      <li class="item item-icon-right" ng-click="redirectToShowUserSettings()">
        Privacy Policy
        <i class="icon"></i>
      </li>
      <li class="item item-icon-right" ng-click="redirectToShowUserSettings()">
        Terms of Service
        <i class="icon"></i>
      </li>
    </ul>

    <ul class="list settings-main-menu">
      <li class="item" ng-click='logout()'>Log Out</li>
      <li class="item">Delete Account</li>
    </ul>


  </ion-content>
</ion-view>
